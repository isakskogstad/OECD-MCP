# Docker Compose configuration for local development and testing
# Usage: docker-compose up -d

version: '3.8'

services:
  oecd-mcp:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: oecd-mcp-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NODE_OPTIONS=--max-old-space-size=512
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem (application writes to /app/tmp if needed)
    read_only: true
    tmpfs:
      - /tmp
      - /app/tmp
